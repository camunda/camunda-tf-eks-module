apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-client
  labels:
    app: postgres-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-client
  template:
    metadata:
      labels:
        app: postgres-client
    spec:
      containers:
        - name: postgres-client
          image: ubuntu:latest
          command: ["sh", "-c", "apt-get update && apt-get install -y python3 python3-pip && python3 -m pip install awscli && AWS_PG_PASSWORD=$(aws rds generate-db-auth-token --hostname $AURORA_ENDPOINT --port $AURORA_PORT --region $AWS_REGION --username $AURORA_USERNAME) && psql -h $AURORA_ENDPOINT -p $AURORA_PORT \"dbname=$AURORA_DB_NAME user=$AURORA_USERNAME password=$AWS_PG_PASSWORD\" -c 'SELECT version();' && sleep 3600"]
          env:
            - name: AURORA_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aurora_endpoint
            - name: AURORA_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aurora_username
            - name: AURORA_PORT
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aurora_port
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aws_region
            - name: AURORA_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aurora_db_name
