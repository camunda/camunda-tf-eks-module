apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-client
  labels:
    app: postgres-client
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: postgres-client
          image: ubuntu:latest # TODO: create the irsa user on the db (see kc)
          command:
            - sh
            - "-c"
            - |
              /bin/bash <<'EOF'

              apt-get update &&
              apt-get install -y python3 python3-pip build-essential postgresql-client &&
              python3 -m pip install awscli &&
              aws rds generate-db-auth-token --hostname $AURORA_ENDPOINT --port $AURORA_PORT --region $AWS_REGION --username $AURORA_USERNAME
              AWS_PG_PASSWORD=$(aws rds generate-db-auth-token --hostname $AURORA_ENDPOINT --port $AURORA_PORT --region $AWS_REGION --username $AURORA_USERNAME) &&
              psql -h $AURORA_ENDPOINT -p $AURORA_PORT "dbname=$AURORA_DB_NAME user=$AURORA_USERNAME password=$AWS_PG_PASSWORD" -c 'SELECT version();'

              EOF
          env:
            - name: AURORA_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aurora_endpoint
            - name: AURORA_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aurora_username
            - name: AURORA_PORT
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aurora_port
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aws_region
            - name: AURORA_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: aurora-config
                  key: aurora_db_name
