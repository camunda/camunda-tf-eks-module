---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: https://github.com/camunda/infraex-common-config
      rev: 1.2.1 # use tags until renovate supports sha: https://github.com/renovatebot/renovate/issues/22567
      hooks:
          - id: update-action-readmes-docker

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.6.0
      hooks:
          - id: check-added-large-files
          - id: end-of-file-fixer
          - id: trailing-whitespace
          - id: check-yaml
            args: [--allow-multiple-documents]
          - id: check-json
          - id: check-symlinks
          - id: check-shebang-scripts-are-executable
          - id: detect-private-key

    - repo: https://github.com/rhysd/actionlint
      rev: v1.7.1
      hooks:
          - id: actionlint-docker

    - repo: https://github.com/renovatebot/pre-commit-hooks
      rev: 38.93.5
      hooks:
          - id: renovate-config-validator
            args: [--strict]

    - repo: https://github.com/compilerla/conventional-pre-commit
      rev: v3.4.0 # use tags until renovate supports sha: https://github.com/renovatebot/renovate/issues/22567
      hooks:
          - id: conventional-pre-commit
            stages: [commit-msg]
            args: [--strict, --force-scope]

    - repo: https://github.com/antonbabenko/pre-commit-terraform
      rev: v1.96.1
      hooks:
          - id: terraform_fmt
          - id: terraform_tflint
            args:
                - --args=--config=__GIT_WORKING_DIR__/.lint/tflint/.tflint.hcl
          - id: terraform_docs
            args:
                - --hook-config=--path-to-file=README.md
                - --hook-config=--create-file-if-not-exist=true
                - --hook-config=--add-to-existing-file=true
                - --args=--config=.lint/terraform_docs/.terraform-docs.yml

    - repo: https://github.com/dnephin/pre-commit-golang
      rev: v0.5.1
      hooks:
          - id: go-fmt
          - id: no-go-testing
          - id: go-mod-tidy

    - repo: https://github.com/adrienverge/yamllint
      rev: v1.35.1
      hooks:
          - id: yamllint
            args: [-c, .yamllint.yaml]

    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.3
      hooks:
          - id: yamlfmt
